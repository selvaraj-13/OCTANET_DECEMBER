<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>First Task</h1>
    </header>
    <section class="grid-container">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <div class="overlay">
                <h2>Images</h2>
                <p>Mesmerizing</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="overlay">
                <h2>Popular</h2>
                <p>Lorem ipsum dolor sit amet</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="overlay">
                <h2>Latest</h2>
                <p>Adipisicing elit</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <div class="overlay">
                <h2>More</h2>
                <p>Soluta ab velit</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
            <div class="overlay">
                <h2>Discover</h2>
                <p>Exploration awaits</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="image6.jpg" alt="Image 6">
            <div class="overlay">
                <h2>Adventure</h2>
                <p>Beyond the horizon</p>
            </div>
        </div>
    </section>
</body>
</html>
